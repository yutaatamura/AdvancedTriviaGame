<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title>Advanced Mr. Robot Trivia</title>
</head>
<body>

<div id="contentWrap" class="container">
    <h1 class="jumbotron text-center">Mr. Robot Trivia</h1>

    <div id="messageBox" class="text-center">How well do you know Mr. Robot?!</div>
    <br>
    <div class="row">
        <div id="questionsColumn" class="col-md-8 border border-danger">
            <br>
            <div class="container">
                <div>1. <span id="question1" class="question"></span>
                    <div class="radio">
                        <label class="block"><input type="radio" name="answer1" value="a"> Evil</label>
                        <label class="block"><input type="radio" name="answer1" value="b"> Energy</label> 
                        <label class="block"><input type="radio" name="answer1" value="c"> Empire</label> 
                    </div>
                </div>
            </div>
           
            <div id="buttonContainer">
                <button type="button" class="btn btn-danger" id="submitButton">Submit!</button>
            </div>
        </div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <div id="timerContainer" class="border border-primary">
                    <h4 class="text-left">Time Left:</h4>
                    <span id="countDown"></span>sec 
            
                    <div>Correct: <span id="correctScore"></span></div>
                    <div>Incorrect: <span id="wrongScore"></span></div>
                </div>        
            </div>
            <div class="col-md-1"></div>         
    </div>       
    
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    
</body>
</html>

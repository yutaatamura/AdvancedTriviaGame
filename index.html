<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title>Advanced Mr. Robot Trivia</title>
</head>
<body>

<div id="contentWrap" class="container">
    <h1 class="jumbotron text-center">Mr. Robot Trivia</h1>

    <div id="messageBox" class="text-center">How well do you know Mr. Robot?!</div>
    <br>
    <div class="row">
        <div id="questionsColumn" 
        class="col-md-8 border border-danger text-center">
            <div id="pictureContainer"></div>
            <br>
            <div id="section0" class="container qblock">
                <div>1. <span id="question0" class="question"></span>
                    <div class="radio">
                        <label class="block"><input type="radio" name="answer" value="a"> Evil</label>
                        <label class="block"><input type="radio" name="answer" value="b"> Energy</label> 
                        <label class="block"><input type="radio" name="answer" value="c"> Empire</label> 
                    </div>
                </div>
            </div>
            
            
            <div id="section1" class="container qblock">
                <div>2. <span id="question1" class="question"></span>
                    <div class="radio">
                        <label class="block"><input type="radio" name="answer" value="a"> Los Angeles</label>
                        <label class="block"><input type="radio" name="answer" value="b"> New York</label> 
                        <label class="block"><input type="radio" name="answer" value="c"> Chicago</label> 
                    </div>
                </div>
            </div>
            
            
            <div id="section2" class="container qblock">
                <div>3. <span id="question2" class="question"></span>
                    <div class="radio">
                        <label class="block"><input type="radio" name="answer" value="a"> Anonymous</label>
                        <label class="block"><input type="radio" name="answer" value="b"> LulzSec</label> 
                        <label class="block"><input type="radio" name="answer" value="c"> Guardians of Peace</label> 
                    </div>
                </div>
            </div>
            
            <div id="section3" class="container qblock">
                <div>4. <span id="question3" class="question"></span>
                    <div class="radio">
                        <label class="block"><input type="radio" name="answer" value="a"> Windows</label>
                        <label class="block"><input type="radio" name="answer" value="b"> iOS</label> 
                        <label class="block"><input type="radio" name="answer" value="c"> Kali Linux</label> 
                    </div>
                </div>
            </div>
            
            <div id="section4" class="container qblock">
                <div>5. <span id="question4" class="question"></span>
                    <div class="radio">
                        <label class="block"><input type="radio" name="answer" value="a"> Qwerty</label>
                        <label class="block"><input type="radio" name="answer" value="b"> Python</label> 
                        <label class="block"><input type="radio" name="answer" value="c"> Dell</label> 
                    </div>
                </div>
            </div>
            
            <div id="section5" class="container qblock">
                <div>6. <span id="question5" class="question"></span>
                    <div class="radio">
                        <label class="block"><input type="radio" name="answer" value="a"> Darlene</label>
                        <label class="block"><input type="radio" name="answer" value="b"> Tyrell Wellick</label> 
                        <label class="block"><input type="radio" name="answer" value="c"> Elliot</label> 
                    </div>
                </div>
            </div>
            
            <div id="section6" class="container qblock">
                <div>7. <span id="question6" class="question"></span>
                    <div class="radio">
                        <label class="block"><input type="radio" name="answer" value="a"> Erased everyone's financial debt</label>
                        <label class="block"><input type="radio" name="answer" value="b"> Crashed all the computers on Earth </label> 
                        <label class="block"><input type="radio" name="answer" value="c"> Hijacked nuclear missiles</label> 
                    </div>
                </div>
            </div>
            
            <div id="section7" class="container qblock">
                <div>8. <span id="question7" class="question"></span>
                    <div class="radio">
                        <label class="block"><input type="radio" name="answer" value="a"> Cisco</label>
                        <label class="block"><input type="radio" name="answer" value="b"> Angela</label> 
                        <label class="block"><input type="radio" name="answer" value="c"> Joanna</label> 
                    </div>
                </div>
            </div>
            
            <div id="section8" class="container qblock">
                <div>9. <span id="question8" class="question"></span>
                    <div class="radio">
                        <label class="block"><input type="radio" name="answer" value="a"> "Who am I?</label>
                        <label class="block"><input type="radio" name="answer" value="b"> "Who are you?"</label> 
                        <label class="block"><input type="radio" name="answer" value="c"> "Hello friend"</label> 
                    </div>
                </div>
            </div>
            
            <div id="section9" class="container qblock">
                <div>10. <span id="question9" class="question"></span>
                    <div class="radio">
                        <label class="block"><input type="radio" name="answer" value="a"> Washington Township Scandal</label>
                        <label class="block"><input type="radio" name="answer" value="b"> Washington Chemical Spill</label> 
                        <label class="block"><input type="radio" name="answer" value="c"> Washington Benzene Crisis</label> 
                    </div>
                </div>
            </div>
            
            <div id="section10" class="container qblock">
                <div>11. <span id="question10" class="question"></span>
                    <div class="radio">
                        <label class="block"><input type="radio" name="answer" value="a"> Red Dragon</label>
                        <label class="block"><input type="radio" name="answer" value="b"> White Rose</label> 
                        <label class="block"><input type="radio" name="answer" value="c"> Yellow Orchid</label> 
                    </div>
                </div>
            </div>

            <div id="resultsPage" class="container qblock">
                <h1><strong>Your Score Summary</strong></h1>
                <hr>
                <h3 id="correctScoreDisp" class="text-center">Correct: <span id="correctVal"></span></h3>

                <h3 id="wrongScoreDisp" class="text-center">Incorrect: <span id="wrongVal"></span></h3>

                <button type="button" class="btn btn-danger" id="restartButton">Try Again</button>
            </div>
            <br>
            <div id="buttonContainer">
                <button type="button" class="btn btn-danger" id="submitButton">Submit!</button>
            </div>
        </div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <div id="timerContainer" class="border border-primary">
                    <h4 class="text-left">Time Left:</h4>
                    <span id="countDown"></span>sec 
            
                    <div>Correct: <span id="correctScore"></span></div>
                    <div>Incorrect: <span id="wrongScore"></span></div>
                </div>        
            </div>
            <div class="col-md-1"></div>         
    </div>       
    
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    
</body>
</html>
